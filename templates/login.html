<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Upload Signature:</label><br>
        <input type="file" name="signature" accept="image/*" required><br><br>
        <input type="submit" value="Verify Signature">
    </form>
    <a href="/">Back</a>
</body>
</html>
